<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ app.question }}</title>
  <link rel="stylesheet" href="{{ static_url('assets/normalize.css') }}">
  <link rel="stylesheet" href="{{ static_url('dist/style.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <img src="{{ app.bg_url }}" alt="figure" class="figure">
    <div class="padding">
      <h1>{{ app.question }}</h1>
      <p class="abstract">{{ app.intro }}</p>

      <form method="POST">
        <input type="text" id="name" name="name" placeholder="请输入{{ app.input_label }}">

        <p class="prompt text-center">用户输入的所有内容只会用于测试，不会被个人信息采集记录。</p>

        <div class="statistics"><span class="count">23,212,111 人</span>已参加该测试</div>

        <button type="submit" class="btn primary">查看结果</button>
      </form>

      <a href="#" class="btn default">获取最新电影资讯，请关注我们</a>

      <div class="qrcode">
        <img src="{{ app.qrcode_url }}" alt="二维码">
        <p class="prompt">
          <span>长按识别二维码</span>
          <span>请使用微信扫描二维码</span>
        </p>
      </div>
    </div>
  </div>

  <script src="{{ static_url('dist/main.js') }}"></script>
</body>
</html>
