<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ '哇，快进来看！' + input_str + '' + answer.title }}</title>
  <link rel="stylesheet" href="http://7xon5f.com2.z0.glb.qiniucdn.com/static/assets/normalize.css">
  <link rel="stylesheet" href="http://7xon5f.com2.z0.glb.qiniucdn.com/static/dist/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="padding">
      <h1>{{ '「' + input_str + '」' + answer.title }}</h1>
    </div>

    <img src="{{ answer.logo_url }}" alt="result" class="figure">

    <div class="padding">
      <button class="btn primary" id="share-to-moment">分享到朋友圈</button>

      <p class="result-prompt">
        {% raw answer.content %}
      </p>

      <a href="{{ retest_url }}" class="btn default">重新测验</a>
      <a href="#" class="btn default">获取最新电影资讯，请关注我们</a>

      <div class="qrcode">
        <img src="{{ app.qrcode_url }}" alt="二维码">
        <p class="prompt">
          <span>长按识别二维码</span>
          <span>请使用微信扫描二维码</span>
        </p>
      </div>
    </div>
  </div>

  <div class="share-mask">
    <div class="modal not-wechat">
      <span class="close">✕</span>
      <img src="{{ app.qrcode_url }}" alt="二维码">
      <p>请使用微信扫描二维码</p>
    </div>

    <div class="wechat">
      <img src="http://7xon5f.com2.z0.glb.qiniucdn.com/static/assets/arrow.png" alt="箭头">
    </div>
  </div>

  <script src="http://7xon5f.com2.z0.glb.qiniucdn.com/static/dist/main.js"></script>
</body>
</html>
